                    <div>

                    <div>

                    <div>

                               required>
                    </div>

                    <div>
                        <input class="shadow" type="password" name="password" placeholder="Password Confirm" required>
                    </div>
                    <div class="check">
                        <label>
                            <input type="checkbox">
                            Send me Youbike updates and tips
                        </label>
                    </div>
